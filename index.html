<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>What's your Problem?</title>
	<link rel="stylesheet" href="main.css" />
</head>
<body>

	<div class="container">
		<h1 id="main-title">What's your Problem?</h1>

		<div id="intro"></div>

		<div id="game-start"></div>

	</div>





	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
	<script src="problems.js"></script>
	<script src="solutions.js"></script>
	<script src="intro-txt.js"></script>
	<script src="render.js"></script>
	<script src="main.js"></script>
	<script type="x-tmpl-mustache" id="game-intro">
		<form id="name-input">
				<label for="player-name" id="p-label">Enter your name: =></label>
					<input type="text" name="player-name" id="player-name" placeholder='Your Name'>
				<button id="name-submit">Enter</button>
		</form>
		{{#introData.splash}}
			<p id="par1">{{par1}}</p>
			<p id='par2'>{{par2}}</p>
			<p id='par3'>{{par3}}</p>
		{{/introData.splash}}
	</script>
	<script type="x-tmpl-mustache" id="game-intro">
		<p>Okay, {{name}}, {{text}}</p>
		<button id="startTheGame">Start the Game</button>

	</script>
</body>
</html>
